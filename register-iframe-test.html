<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Debug</title>
</head>
<body>
    <h1>Register Page Function Test</h1>
    <div id="status"></div>
    
    <script>
        // Test if we can directly access the register page functions
        window.onload = function() {
            const status = document.getElementById('status');
            
            // Try to open the register page in an iframe
            const iframe = document.createElement('iframe');
            iframe.src = './pages/unauth/register.html';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const iframeWindow = iframe.contentWindow;
                        const functions = ['goToStep1', 'goToStep2', 'goToStep3', 'goBackToStep2'];
                        let output = '<h3>Function availability in register page:</h3>';
                        
                        functions.forEach(func => {
                            const exists = typeof iframeWindow[func] === 'function';
                            output += `<p style="color: ${exists ? 'green' : 'red'}">${exists ? '‚úÖ' : '‚ùå'} ${func}: ${typeof iframeWindow[func]}</p>`;
                        });
                        
                        status.innerHTML = output;
                        
                        // Also try to click a back button if it exists
                        const backBtn = iframeWindow.document.querySelector('button[onclick="goToStep1()"]');
                        if (backBtn) {
                            output += '<p style="color: blue">üîç Found back button with goToStep1 onclick</p>';
                        } else {
                            output += '<p style="color: orange">‚ö†Ô∏è No back button with goToStep1 onclick found</p>';
                        }
                        
                        const backBtn2 = iframeWindow.document.querySelector('button[onclick="goBackToStep2()"]');
                        if (backBtn2) {
                            output += '<p style="color: blue">üîç Found back button with goBackToStep2 onclick</p>';
                        } else {
                            output += '<p style="color: orange">‚ö†Ô∏è No back button with goBackToStep2 onclick found</p>';
                        }
                        
                        status.innerHTML = output;
                    } catch (error) {
                        status.innerHTML = '<p style="color: red">Error accessing iframe: ' + error.message + '</p>';
                    }
                }, 2000);
            };
            
            document.body.appendChild(iframe);
        };
    </script>
</body>
</html>
