<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Filtering Test - New API Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .test-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>PM Filtering Test - New API Structure</h1>
    
    <div class="container">
        <h3>Test Controls</h3>
        <button onclick="testFiltering()">Test Filtering Logic</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="container">
        <h3>Test Data</h3>
        <p>This test uses the actual API response structure from your API:</p>
        <pre id="test-data"></pre>
    </div>

    <div class="container">
        <h3>Filtering Results</h3>
        <div id="results">
            <p>Click "Test Filtering Logic" to see how the data is filtered.</p>
        </div>
    </div>

    <script>
        // Test data based on your actual API response
        const testData = [
            {
                "reservation": {
                    "modeOfPayment": "GCash",
                    "paymentNo": "1234567890 ito yung trans No.",
                    "status": "Pending",
                    "numberBankEwallets": "09603483872"
                },
                "package": {
                    "modeOfPayment": "GCash",
                    "paymentNo": "1234567890 ito yung trans No.",
                    "status": "Pending",
                    "numberBankEwallets": "09603483872"
                },
                "_id": "68a9a361ac3e1e8e10d28186",
                "transNo": "000000039",
                "propertyName": "Demo Resort 1",
                "propertyId": "685ec7548e71fd2d8829f03d",
                "guestId": "685009ff53a090e126b9e2b4",
                "guestName": "Christian Signo",
                "status": "Checked-Out",
                "paymentCategory": "Full-Payment",
                "reservationFee": 500,
                "packageFee": 10000,
                "discount": 5,
                "additionalPaxPrice": 200,
                "additionalPax": 3,
                "datesOfBooking": [
                    "2025-08-23T00:00:00.000Z",
                    "2025-08-24T00:00:00.000Z"
                ],
                "totalFee": 20100,
                "numOfDays": 2,
                "checkIn": "2025-08-23T00:00:00.000Z",
                "checkOut": "2025-08-24T00:00:00.000Z",
                "timeIn": "1:00 PM",
                "timeOut": "11:00 AM",
                "rating": 0,
                "createdAt": "2025-08-23T11:17:53.768Z",
                "updatedAt": "2025-08-23T11:19:10.643Z",
                "__v": 0
            },
            {
                "_id": "68a9a361ac3e1e8e10d28187",
                "transNo": "000000040",
                "propertyName": "Demo Resort 2",
                "guestName": "John Doe",
                "status": "Reserved",
                "checkIn": "2025-08-25T00:00:00.000Z",
                "checkOut": "2025-08-26T00:00:00.000Z",
                "timeIn": "2:00 PM",
                "timeOut": "11:00 AM"
            }
        ];

        function clearResults() {
            document.getElementById('results').innerHTML = '<p>Click "Test Filtering Logic" to see how the data is filtered.</p>';
        }

        function testFiltering() {
            console.log('=== TESTING FILTERING LOGIC ===');
            
            // Display test data
            document.getElementById('test-data').textContent = JSON.stringify(testData, null, 2);
            
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test check-in filtering (should NOT include Checked-Out)
            let checkinBookings = [];
            let checkoutBookings = [];
            
            testData.forEach((item, index) => {
                // Look for objects that have booking-related fields
                const hasBookingFields = item.bookingId || item._id || item.transNo || 
                                       (item.nameOfGuest && item.nameOfProperty) || 
                                       (item.guestName && item.propertyName) ||
                                       (item.propertyName && item.guestName);
                
                if (hasBookingFields) {
                    // Check if the status indicates it's NOT checked out
                    const status = (item.status || '').toString().toLowerCase();
                    const isNotCheckedOut = !status.includes('checkout') && 
                                          !status.includes('checked-out') && 
                                          !status.includes('checked out') &&
                                          !status.includes('complete') &&
                                          !status.includes('finished') &&
                                          !status.includes('ended');
                    
                    // Check if the status indicates it IS checked out
                    const isCheckedOut = status.includes('checkout') || 
                                       status.includes('checked-out') || 
                                       status.includes('checked out') ||
                                       status.includes('complete') ||
                                       status.includes('finished') ||
                                       status.includes('ended');
                    
                    if (isCheckedOut) {
                        checkoutBookings.push({ index, item, status: item.status });
                    } else {
                        checkinBookings.push({ index, item, status: item.status });
                    }
                    
                    console.log(`Item ${index}: Status "${item.status}" -> ${isCheckedOut ? 'CHECKOUT' : 'CHECKIN'}`);
                }
            });
            
            // Display results
            let resultsHTML = '<h4>Filtering Results:</h4>';
            
            if (checkinBookings.length > 0) {
                resultsHTML += '<div class="test-result success"><strong>Check-in Tab (' + checkinBookings.length + '):</strong>';
                checkinBookings.forEach(booking => {
                    resultsHTML += `<div>• Item ${booking.index}: ${booking.item.propertyName || 'Property'} - Guest: ${booking.item.guestName || 'Guest'} - Status: ${booking.status}</div>`;
                });
                resultsHTML += '</div>';
            }
            
            if (checkoutBookings.length > 0) {
                resultsHTML += '<div class="test-result error"><strong>Check-out Tab (' + checkoutBookings.length + '):</strong>';
                checkoutBookings.forEach(booking => {
                    resultsHTML += `<div>• Item ${booking.index}: ${booking.item.propertyName || 'Property'} - Guest: ${booking.item.guestName || 'Guest'} - Status: ${booking.status}</div>`;
                });
                resultsHTML += '</div>';
            }
            
            if (checkinBookings.length === 0 && checkoutBookings.length === 0) {
                resultsHTML += '<div class="test-result info">No valid bookings found in the data.</div>';
            }
            
            // Add summary
            resultsHTML += `<div class="test-result info">
                <strong>Summary:</strong><br>
                • Check-in bookings: ${checkinBookings.length}<br>
                • Check-out bookings: ${checkoutBookings.length}<br>
                • Total processed: ${checkinBookings.length + checkoutBookings.length}
            </div>`;
            
            results.innerHTML = resultsHTML;
            
            console.log('=== END FILTERING TEST ===');
            console.log('Check-in bookings:', checkinBookings);
            console.log('Check-out bookings:', checkoutBookings);
        }

        // Initialize
        console.log('PM Filtering Test page loaded');
        console.log('Test data:', testData);
    </script>
</body>
</html>
