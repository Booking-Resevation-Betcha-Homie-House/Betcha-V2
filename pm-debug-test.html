<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Debug Test - Filtering Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .debug-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        .status-checkout {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .status-checkin {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .status-other {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        #results {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>PM Debug Test - Filtering Issue Resolution</h1>
    
    <div class="container">
        <h3>Test Controls</h3>
        <button onclick="testAPICall()">Test API Call</button>
        <button onclick="testFiltering()">Test Filtering Logic</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <button onclick="setTestProperty()">Set Test Property</button>
    </div>

    <div class="container">
        <h3>Set Test Property ID</h3>
        <input type="text" id="propertyId" placeholder="Enter Property ID" value="685ec7548e71fd2d8829f03d" style="width: 300px; padding: 8px;">
        <button onclick="setTestProperty()">Set Property</button>
    </div>

    <div class="container">
        <h3>Filtering Test Results</h3>
        <div id="filtering-results">
            <p>Click "Test Filtering Logic" to see how the data is being filtered.</p>
        </div>
    </div>

    <div id="results">
        Ready to test PM API filtering logic...
    </div>

    <script>
        const API_BASE_URL = 'https://betcha-api.onrender.com';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('filtering-results').innerHTML = '<p>Click "Test Filtering Logic" to see how the data is being filtered.</p>';
        }

        function checkLocalStorage() {
            log('=== LOCAL STORAGE CHECK ===');
            const properties = localStorage.getItem('properties');
            if (properties) {
                log('Properties in localStorage: ' + properties, 'success');
                try {
                    const parsed = JSON.parse(properties);
                    log('Parsed properties: ' + JSON.stringify(parsed, null, 2));
                } catch (e) {
                    log('Error parsing properties: ' + e.message, 'error');
                }
            } else {
                log('No properties found in localStorage', 'error');
            }
        }

        function setTestProperty() {
            const propertyId = document.getElementById('propertyId').value;
            if (!propertyId) {
                log('Please enter a property ID', 'error');
                return;
            }
            
            const testProperty = [{
                _id: propertyId,
                name: 'Test Property',
                title: 'Test Property Title'
            }];
            
            localStorage.setItem('properties', JSON.stringify(testProperty));
            log('Set test property in localStorage: ' + propertyId, 'success');
        }

        async function testAPICall() {
            try {
                log('=== STARTING API TEST ===');
                
                // Get property IDs from localStorage
                const propertiesData = localStorage.getItem('properties');
                let propertyIds = [];
                
                if (propertiesData) {
                    const properties = JSON.parse(propertiesData);
                    log('Found properties in localStorage: ' + JSON.stringify(properties));
                    
                    if (Array.isArray(properties)) {
                        propertyIds = properties.map(p => p._id || p.id);
                    } else if (properties._id || properties.id) {
                        propertyIds = [properties._id || properties.id];
                    }
                } else {
                    log('No properties in localStorage, using sample ID', 'warning');
                    propertyIds = ['685ec7548e71fd2d8829f03d'];
                }
                
                log('Property IDs to use: ' + JSON.stringify(propertyIds));
                
                const requestBody = {
                    propertyIds: propertyIds
                };
                
                log('Making API call to: ' + API_BASE_URL + '/pm/bookings/checkinToday');
                log('Request body: ' + JSON.stringify(requestBody, null, 2));
                
                const response = await fetch(`${API_BASE_URL}/pm/bookings/checkinToday`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                log('Response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('API Response (Success): ' + JSON.stringify(data, null, 2), 'success');
                    
                    // Store data globally for filtering test
                    window.lastCheckInData = data;
                    
                    // Auto-test filtering
                    setTimeout(() => testFiltering(), 1000);
                    
                } else {
                    const errorText = await response.text();
                    log('API Response (Error): ' + errorText, 'error');
                }
                
            } catch (error) {
                log('JavaScript Error: ' + error.message, 'error');
                log('Stack trace: ' + error.stack, 'error');
            }
        }

        function testFiltering() {
            if (!window.lastCheckInData) {
                log('No data available for filtering test. Please run API test first.', 'warning');
                return;
            }

            log('=== TESTING FILTERING LOGIC ===');
            
            const data = window.lastCheckInData;
            const filteringResults = document.getElementById('filtering-results');
            
            let checkinBookings = [];
            let checkoutBookings = [];
            let otherBookings = [];
            
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const hasBookingFields = item.bookingId || item._id || item.transNo || 
                                           (item.nameOfGuest && item.nameOfProperty) || 
                                           (item.guestName && item.propertyName);
                    
                    if (hasBookingFields) {
                        const status = (item.status || '').toString().toLowerCase();
                        const isCheckedOut = status.includes('checkout') || 
                                           status.includes('checked-out') || 
                                           status.includes('checked out') ||
                                           status.includes('complete') ||
                                           status.includes('finished') ||
                                           status.includes('ended');
                        
                        const isCheckedIn = status.includes('checked-in') || status.includes('checked in');
                        
                        if (isCheckedOut) {
                            checkoutBookings.push({ index, item, status: item.status });
                        } else if (isCheckedIn) {
                            checkinBookings.push({ index, item, status: item.status });
                        } else {
                            otherBookings.push({ index, item, status: item.status });
                        }
                        
                        log(`Item ${index}: Status "${item.status}" -> ${isCheckedOut ? 'CHECKOUT' : isCheckedIn ? 'CHECKIN' : 'OTHER'}`);
                    }
                });
            }
            
            log(`Check-in bookings found: ${checkinBookings.length}`, 'success');
            log(`Check-out bookings found: ${checkoutBookings.length}`, 'warning');
            log(`Other bookings found: ${otherBookings.length}`, 'info');
            
            // Display results in UI
            let resultsHTML = '<h4>Filtering Results:</h4>';
            
            if (checkinBookings.length > 0) {
                resultsHTML += '<div class="status-checkin"><strong>Check-in Tab (' + checkinBookings.length + '):</strong>';
                checkinBookings.forEach(booking => {
                    resultsHTML += `<div>• Item ${booking.index}: ${booking.item.nameOfProperty || booking.item.propertyName || 'Property'} - Guest: ${booking.item.nameOfGuest || booking.item.guestName || 'Guest'} - Status: ${booking.status}</div>`;
                });
                resultsHTML += '</div>';
            }
            
            if (checkoutBookings.length > 0) {
                resultsHTML += '<div class="status-checkout"><strong>Check-out Tab (' + checkoutBookings.length + '):</strong>';
                checkoutBookings.forEach(booking => {
                    resultsHTML += `<div>• Item ${booking.index}: ${booking.item.nameOfProperty || booking.item.propertyName || 'Property'} - Guest: ${booking.item.nameOfGuest || booking.item.guestName || 'Guest'} - Status: ${booking.status}</div>`;
                });
                resultsHTML += '</div>';
            }
            
            if (otherBookings.length > 0) {
                resultsHTML += '<div class="status-other"><strong>Other Status (' + otherBookings.length + '):</strong>';
                otherBookings.forEach(booking => {
                    resultsHTML += `<div>• Item ${booking.index}: ${booking.item.nameOfProperty || booking.item.propertyName || 'Property'} - Guest: ${booking.item.nameOfGuest || booking.item.guestName || 'Guest'} - Status: ${booking.status}</div>`;
                });
                resultsHTML += '</div>';
            }
            
            if (checkinBookings.length === 0 && checkoutBookings.length === 0 && otherBookings.length === 0) {
                resultsHTML += '<p>No valid bookings found in the data.</p>';
            }
            
            filteringResults.innerHTML = resultsHTML;
            
            log('=== END FILTERING TEST ===');
            
            return { checkinBookings, checkoutBookings, otherBookings };
        }

        // Initialize
        log('PM Debug Test page loaded');
        log('Click "Test API Call" to test the PM check-in API and see filtering results');
    </script>
</body>
</html>
