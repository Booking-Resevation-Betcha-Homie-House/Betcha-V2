  force = true

# Handle all other API calls
[[redirects]]
  from = "/api/*"
  to = "https://betcha-api.onrender.com/:splat"
  status = 200
  force = true

# Note: Removed SPA fallback that was interfering with API redirects and static files
# If you need SPA routing, add it back with proper conditions

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
