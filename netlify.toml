[build]
  command = "npm run build-base && cp -r pages/admin/adminFunctions dist/pages/admin/ && cp -r src dist/"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Handle specific API endpoints
[[redirects]]
  from = "/api/employee/*"
  to = "https://betcha-api.onrender.com/employee/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/guest/*"
  to = "https://betcha-api.onrender.com/guest/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/landing/*"
  to = "https://betcha-api.onrender.com/landing/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/property/*"
  to = "https://betcha-api.onrender.com/property/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/roles/*"
  to = "https://betcha-api.onrender.com/roles/:splat"
