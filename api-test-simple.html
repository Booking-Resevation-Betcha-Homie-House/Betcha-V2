<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>API Connectivity Test</h1>
    
    <div class="test-section">
        <h2>Landing Page API Test</h2>
        <button onclick="testLandingAPI()">Test Landing API</button>
        <div id="landing-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Property API Test</h2>
        <button onclick="testPropertyAPI()">Test Property API</button>
        <div id="property-result"></div>
    </div>

    <script>
        async function testLandingAPI() {
            const resultDiv = document.getElementById('landing-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://betcha-api.onrender.com/landing/display/68a735c07753114c9e87c793');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ Success!</p>
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
                console.error('Landing API Error:', error);
            }
        }
        
        async function testPropertyAPI() {
            const resultDiv = document.getElementById('property-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://betcha-api.onrender.com/property/display');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ Success! Found ${data.length} properties</p>
                    <h3>First Property:</h3>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
                console.error('Property API Error:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing APIs...');
            testLandingAPI();
            setTimeout(testPropertyAPI, 1000);
        });
    </script>
</body>
</html>
