<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Back Button Test</h1>
        
        <!-- Progress Bar -->
        <div class="w-full bg-neutral-200 rounded-full h-2 md:h-3 mb-6">
            <div id="progress-bar" class="bg-blue-500 h-2 md:h-3 rounded-full w-1/3 transition-all duration-500 ease-in-out"></div>
        </div>
        
        <!-- Step Label -->
        <div class="text-center mb-4">
            <span id="step-label" class="text-lg font-semibold">Step 1 of 3</span>
        </div>

        <!-- Step 1 -->
        <div id="step1" class="space-y-4">
            <h2 class="text-xl font-bold">Step 1</h2>
            <p>This is step 1 content</p>
            <button onclick="goToStep2()" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="space-y-4 hidden">
            <h2 class="text-xl font-bold">Step 2</h2>
            <p>This is step 2 content</p>
            <div class="flex gap-4">
                <button onclick="goToStep1()" class="w-full bg-gray-500 text-white py-2 px-4 rounded">Back</button>
                <button onclick="goToStep3()" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Next</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div id="step3" class="space-y-4 hidden">
            <h2 class="text-xl font-bold">Step 3</h2>
            <p>This is step 3 content</p>
            <div class="flex gap-4">
                <button onclick="goBackToStep2()" class="w-full bg-gray-500 text-white py-2 px-4 rounded">Back</button>
                <button class="w-full bg-green-500 text-white py-2 px-4 rounded">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Navigation functions matching the register page
        window.goToStep2 = function() {
            const step1Form = document.getElementById('step1');
            const step2Form = document.getElementById('step2');
            
            step1Form.classList.add('hidden');
            step2Form.classList.remove('hidden');
            document.getElementById('step-label').textContent = 'Step 2 of 3';
            document.getElementById('progress-bar').style.width = '66.66%';
        };
        
        window.goToStep3 = function() {
            const step2Form = document.getElementById('step2');
            const step3Form = document.getElementById('step3');
            
            step2Form.classList.add('hidden');
            step3Form.classList.remove('hidden');
            document.getElementById('step-label').textContent = 'Step 3 of 3';
            document.getElementById('progress-bar').style.width = '100%';
        };
        
        window.goToStep1 = function() {
            const step1Form = document.getElementById('step1');
            const step2Form = document.getElementById('step2');
            const step3Form = document.getElementById('step3');
            
            step2Form.classList.add('hidden');
            step3Form.classList.add('hidden');
            step1Form.classList.remove('hidden');
            document.getElementById('step-label').textContent = 'Step 1 of 3';
            document.getElementById('progress-bar').style.width = '33.33%';
        };
        
        window.goBackToStep2 = function() {
            const step2Form = document.getElementById('step2');
            const step3Form = document.getElementById('step3');
            
            step3Form.classList.add('hidden');
            step2Form.classList.remove('hidden');
            document.getElementById('step-label').textContent = 'Step 2 of 3';
            document.getElementById('progress-bar').style.width = '66.66%';
        };

        console.log('Navigation functions loaded:', {
            goToStep1: typeof window.goToStep1,
            goToStep2: typeof window.goToStep2,
            goToStep3: typeof window.goToStep3,
            goBackToStep2: typeof window.goBackToStep2
        });
    </script>
</body>
</html>
