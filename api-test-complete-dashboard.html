<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Dashboard API Test - GET Only</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .api-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .api-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .success { border-color: #28a745; background-color: #f8f9fa; }
        .error { border-color: #dc3545; background-color: #f8f9fa; }
        .warning { border-color: #ffc107; background-color: #f8f9fa; }
        .api-title { font-weight: bold; margin-bottom: 10px; }
        .api-url { font-size: 12px; color: #666; margin-bottom: 10px; word-break: break-all; }
        .api-result { margin-top: 10px; }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-right: 10px; }
        .status-200 { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .summary { background: #e9ecef; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .dashboard-preview { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric-card { background: #007bff; color: white; padding: 15px; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; }
        .metric-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>
    <h1>Dashboard API Test - All GET Requests</h1>
    
    <div class="summary">
        <h3>Testing Status: <span id="overallStatus">Testing...</span></h3>
        <div id="summaryStats"></div>
    </div>
    
    <h2>üìä Dashboard Preview (Using Real API Data)</h2>
    <div class="dashboard-preview">
        <div class="metric-card">
            <div class="metric-value" id="preview-available">-</div>
            <div class="metric-label">Available Rentals Today</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="preview-booked">-</div>
            <div class="metric-label">Booked Rentals Today</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="preview-employees">-</div>
            <div class="metric-label">Total Employees</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="preview-guests">-</div>
            <div class="metric-label">Total Guests</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="preview-properties">-</div>
            <div class="metric-label">Total Properties</div>
        </div>
        <div class="metric-card">
            <div class="metric-value" id="preview-active-bookings">-</div>
            <div class="metric-label">Active Bookings</div>
        </div>
    </div>
    
    <h2>üîß API Endpoints Test Results</h2>
    <div class="api-grid" id="apiResults"></div>

    <script>
        const API_BASE = 'https://betcha-api.onrender.com';
        
        const DASHBOARD_ENDPOINTS = {
            summary: { 
                url: `${API_BASE}/dashboard/admin/summary`,
                title: 'Dashboard Summary',
                description: 'Total earnings data'
            },
            rankProperty: { 
                url: `${API_BASE}/dashboard/admin/rankProperty`,
                title: 'Rank Property',
                description: 'Property ranking by earnings'
            },
            employeeCount: { 
                url: `${API_BASE}/dashboard/admin/employee/activeCount`,
                title: 'Employee Count',
                description: 'Active employees count'
            },
            guestCount: { 
                url: `${API_BASE}/dashboard/admin/guest/activeCount`,
                title: 'Guest Count',
                description: 'Active guests count'
            },
            propertyCount: { 
                url: `${API_BASE}/dashboard/admin/property/activeCount`,
                title: 'Property Count',
                description: 'Active properties count'
            },
            todayBookingCount: { 
                url: `${API_BASE}/dashboard/admin/booking/todayCount`,
                title: 'Today Bookings',
                description: 'Bookings made today'
            },
            availableToday: { 
                url: `${API_BASE}/dashboard/admin/property/availableToday`,
                title: 'Available Today',
                description: 'Properties available today'
            },
            activeBookingCount: { 
                url: `${API_BASE}/dashboard/admin/booking/activeCount`,
                title: 'Active Bookings',
                description: 'Total active bookings'
            }
        };
        
        let testResults = {};
        let successCount = 0;
        let totalTests = Object.keys(DASHBOARD_ENDPOINTS).length;
        
        async function testAPI(key, endpoint) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'api-card';
            resultDiv.innerHTML = `
                <div class="api-title">${endpoint.title}</div>
                <div class="api-url">${endpoint.url}</div>
                <div class="api-result">Testing...</div>
            `;
            document.getElementById('apiResults').appendChild(resultDiv);
            
            try {
                const startTime = Date.now();
                const response = await fetch(endpoint.url);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const statusBadge = response.ok ? 
                    `<span class="status-badge status-200">HTTP ${response.status}</span>` : 
                    `<span class="status-badge status-error">HTTP ${response.status}</span>`;
                
                if (response.ok) {
                    const data = await response.json();
                    testResults[key] = { success: true, data, status: response.status };
                    
                    resultDiv.className = 'api-card success';
                    resultDiv.querySelector('.api-result').innerHTML = `
                        ${statusBadge}‚è±Ô∏è ${responseTime}ms<br>
                        <strong>‚úÖ Success!</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    successCount++;
                    
                    // Update dashboard preview
                    updateDashboardPreview(key, data);
                } else {
                    const errorText = await response.text();
                    testResults[key] = { success: false, error: errorText, status: response.status };
                    
                    resultDiv.className = 'api-card error';
                    resultDiv.querySelector('.api-result').innerHTML = `
                        ${statusBadge}‚è±Ô∏è ${responseTime}ms<br>
                        <strong>‚ùå Failed!</strong><br>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                testResults[key] = { success: false, error: error.message, status: 'N/A' };
                
                resultDiv.className = 'api-card error';
                resultDiv.querySelector('.api-result').innerHTML = `
                    <span class="status-badge status-error">ERROR</span><br>
                    <strong>‚ùå Network Error!</strong><br>
                    <pre>${error.message}</pre>
                `;
            }
            
            updateSummary();
        }
        
        function updateDashboardPreview(key, data) {
            switch(key) {
                case 'availableToday':
                    document.getElementById('preview-available').textContent = data.availableRoomCount || 0;
                    break;
                case 'todayBookingCount':
                    document.getElementById('preview-booked').textContent = data.activeBookingsToday || 0;
                    break;
                case 'employeeCount':
                    document.getElementById('preview-employees').textContent = data.count || 0;
                    break;
                case 'guestCount':
                    document.getElementById('preview-guests').textContent = data.count || 0;
                    break;
                case 'propertyCount':
                    document.getElementById('preview-properties').textContent = data.count || 0;
                    break;
                case 'activeBookingCount':
                    document.getElementById('preview-active-bookings').textContent = data.count || 0;
                    break;
            }
        }
        
        function updateSummary() {
            const completedTests = Object.keys(testResults).length;
            const isComplete = completedTests === totalTests;
            
            if (isComplete) {
                const statusText = successCount === totalTests ? 
                    `‚úÖ All ${totalTests} APIs working!` : 
                    `‚ö†Ô∏è ${successCount}/${totalTests} APIs working`;
                
                document.getElementById('overallStatus').textContent = statusText;
                document.getElementById('summaryStats').innerHTML = `
                    <div>‚úÖ Successful: ${successCount}</div>
                    <div>‚ùå Failed: ${totalTests - successCount}</div>
                    <div>üìä Total Tested: ${totalTests}</div>
                `;
            } else {
                document.getElementById('overallStatus').textContent = `Testing... (${completedTests}/${totalTests})`;
            }
        }
        
        // Run all tests
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Starting API tests...');
            
            for (const [key, endpoint] of Object.entries(DASHBOARD_ENDPOINTS)) {
                await testAPI(key, endpoint);
                // Small delay to avoid overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            console.log('All API tests completed!', testResults);
        });
    </script>
</body>
</html>
