<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .value { font-size: 24px; font-weight: bold; color: #007bff; }
        .label { font-size: 14px; color: #666; }
        .loading { color: #888; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <h1>Dashboard API Data Test</h1>
    
    <div class="section">
        <div class="label">Available Rentals Today</div>
        <div id="availableRental" class="value loading">Loading...</div>
    </div>
    
    <div class="section">
        <div class="label">Booked Rentals Today</div>
        <div id="bookedRoom" class="value loading">Loading...</div>
    </div>
    
    <div class="section">
        <div class="label">API Status</div>
        <div id="apiStatus" class="loading">Checking APIs...</div>
    </div>
    
    <div class="section">
        <div class="label">Debug Log</div>
        <div id="debugLog" style="font-family: monospace; font-size: 12px; white-space: pre-wrap;"></div>
    </div>

    <script>
        // API Base URLs
        const API_BASE = 'https://betcha-api.onrender.com';
        
        // Dashboard API endpoints
        const DASHBOARD_ENDPOINTS = {
            availableToday: `${API_BASE}/dashboard/admin/property/availableToday`,
            todayBookingCount: `${API_BASE}/dashboard/admin/booking/todayCount`
        };
        
        let debugLog = '';
        
        function log(message) {
            console.log(message);
            debugLog += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('debugLog').textContent = debugLog;
        }
        
        async function testDashboardAPIs() {
            try {
                log('Starting dashboard API test...');
                
                // Test Available Rentals API
                log('Fetching available rentals data...');
                const availableResponse = await fetch(DASHBOARD_ENDPOINTS.availableToday);
                log(`Available rentals API status: ${availableResponse.status}`);
                
                if (availableResponse.ok) {
                    const availableData = await availableResponse.json();
                    log(`Available rentals data: ${JSON.stringify(availableData, null, 2)}`);
                    
                    const availableCount = availableData.availableRoomCount || 0;
                    document.getElementById('availableRental').textContent = availableCount;
                    document.getElementById('availableRental').className = 'value success';
                } else {
                    throw new Error(`Available rentals API failed: ${availableResponse.status}`);
                }
                
                // Test Booked Rentals API
                log('Fetching booked rentals data...');
                const bookedResponse = await fetch(DASHBOARD_ENDPOINTS.todayBookingCount);
                log(`Booked rentals API status: ${bookedResponse.status}`);
                
                if (bookedResponse.ok) {
                    const bookedData = await bookedResponse.json();
                    log(`Booked rentals data: ${JSON.stringify(bookedData, null, 2)}`);
                    
                    const bookedCount = bookedData.activeBookingsToday || 0;
                    document.getElementById('bookedRoom').textContent = bookedCount;
                    document.getElementById('bookedRoom').className = 'value success';
                } else {
                    throw new Error(`Booked rentals API failed: ${bookedResponse.status}`);
                }
                
                document.getElementById('apiStatus').textContent = 'All APIs working correctly!';
                document.getElementById('apiStatus').className = 'success';
                log('Dashboard API test completed successfully!');
                
            } catch (error) {
                log(`Error: ${error.message}`);
                document.getElementById('apiStatus').textContent = `Error: ${error.message}`;
                document.getElementById('apiStatus').className = 'error';
                
                // Set error values
                document.getElementById('availableRental').textContent = 'Error';
                document.getElementById('availableRental').className = 'value error';
                document.getElementById('bookedRoom').textContent = 'Error';
                document.getElementById('bookedRoom').className = 'value error';
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testDashboardAPIs);
    </script>
</body>
</html>
