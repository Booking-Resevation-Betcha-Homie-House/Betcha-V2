<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/index.css">
    <link rel="icon" type="image/png" href="/public/images/icon-betcha.png">
    <title>Betcha | Reset email</title>
</head>
<body class="bg-background flex flex-col items-center justify-center min-h-screen w-screen">
    <div class="w-full max-w-xl p-10 ">
        <form id="resetPassForm" class="flex flex-col items-center gap-5">
            <p class="font-manrope text-primary-text font-bold text-2xl">Reset email</p>
            <p class="font-roboto text-muted text-sm">Please enter your new email.</p>
            <div class="w-full input-style2 flex items-center justify-center gap-3 group">
                <svg class="w-5 h-5 stroke-muted transition-colors duration-200 group-focus-within:stroke-primary" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.4546 2.33325H4.45463C2.98187 2.33325 1.78796 3.52716 1.78796 4.99992V10.9999C1.78796 12.4727 2.98187 13.6666 4.45463 13.6666H11.4546C12.9274 13.6666 14.1213 12.4727 14.1213 10.9999V4.99992C14.1213 3.52716 12.9274 2.33325 11.4546 2.33325Z" stroke-width="1.5"/>
                    <path d="M1.81934 5.05981L6.62267 7.81315C7.02519 8.04672 7.48229 8.16974 7.94767 8.16974C8.41305 8.16974 8.87015 8.04672 9.27267 7.81315L14.0893 5.05981" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="email" placeholder="Email Address" class="flex-1 bg-transparent focus:outline-none text-sm md:text-base font-normal" />
            </div>
            <button type="submit" 
                class="group relative w-full btn rounded-full bg-primary px-6 py-3 flex items-center justify-center overflow-hidden 
                transition-all duration-300 ease-in-out 
                hover:cursor-pointer active:scale-95">
                <span class="text-secondary-text text-sm 
                transition-transform duration-500 ease-in-out 
                group-hover:-translate-x-1
                md:text-lg">Save</span>
                <span class="overflow-hidden max-w-[30px] lg:max-w-0 lg:group-hover:max-w-[30px] transition-all duration-500 ease-in-out">
                    <svg class="w-5 h-5 ml-2 fill-secondary-text" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.55006 15.15L18.0251 6.675C18.2251 6.475 18.4584 6.375 18.7251 6.375C18.9917 6.375 19.2251 6.475 19.4251 6.675C19.6251 6.875 19.7251 7.11267 19.7251 7.388C19.7251 7.66333 19.6251 7.90067 19.4251 8.1L10.2501 17.3C10.0501 17.5 9.81673 17.6 9.55006 17.6C9.28339 17.6 9.05006 17.5 8.85006 17.3L4.55006 13C4.35006 12.8 4.25406 12.5627 4.26206 12.288C4.27006 12.0133 4.37439 11.7757 4.57506 11.575C4.77572 11.3743 5.01339 11.2743 5.28806 11.275C5.56272 11.2757 5.80006 11.3757 6.00006 11.575L9.55006 15.15Z"/>
                    </svg>
                </span>
            </button>
        </form>
    </div>

    <script defer src="../../src/modal.js"></script>
    <script defer src="../../src/userInputs.js"></script>
</body>
</html>
