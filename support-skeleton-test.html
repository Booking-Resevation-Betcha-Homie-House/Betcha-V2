<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/index.css">
    <title>Support Skeleton Loading Test</title>
</head>
<body class="bg-background">

  <div class="h-screen flex flex-col overflow-hidden">
    <div class="flex flex-1 overflow-hidden m-5 bg-white rounded-3xl border border-neutral-200 shadow-sm relative">

      <!-- Sidebar: Ticket List -->
      <aside class="w-full md:w-1/3 max-w-[420px] border-r border-neutral-300 flex flex-col bg-white transition-all duration-300">
        <div class="h-[72px] px-5 flex justify-between items-center bg-white border-b border-neutral-300 sticky top-0 z-10 md:px-10">
          <p class="text-2xl font-semibold font-manrope text-primary-text">Tickets</p>
        </div>

        <div class="flex-1 overflow-y-auto divide-y divide-neutral-200" id="ticketCardContainer">
          <!-- Skeleton Loading -->
          <div class="animate-pulse w-full px-10 py-4 border-b border-neutral-100">
            <div class="flex items-center justify-between mb-3">
              <div class="h-4 bg-gray-200 rounded-full w-20"></div>
              <div class="h-5 bg-gray-200 rounded-full w-14"></div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div class="h-3 bg-gray-200 rounded-full w-8"></div>
                <div class="h-3 bg-gray-200 rounded-full w-16"></div>
              </div>
              <div class="h-3 bg-gray-200 rounded-full w-10"></div>
            </div>
          </div>
          
          <div class="animate-pulse w-full px-10 py-4 border-b border-neutral-100">
            <div class="flex items-center justify-between mb-3">
              <div class="h-4 bg-gray-200 rounded-full w-24"></div>
              <div class="h-5 bg-gray-200 rounded-full w-16"></div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div class="h-3 bg-gray-200 rounded-full w-8"></div>
                <div class="h-3 bg-gray-200 rounded-full w-20"></div>
              </div>
              <div class="h-3 bg-gray-200 rounded-full w-12"></div>
            </div>
          </div>

          <div class="animate-pulse w-full px-10 py-4 border-b border-neutral-100">
            <div class="flex items-center justify-between mb-3">
              <div class="h-4 bg-gray-200 rounded-full w-28"></div>
              <div class="h-5 bg-gray-200 rounded-full w-18"></div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div class="h-3 bg-gray-200 rounded-full w-8"></div>
                <div class="h-3 bg-gray-200 rounded-full w-24"></div>
              </div>
              <div class="h-3 bg-gray-200 rounded-full w-14"></div>
            </div>
          </div>
        </div>
      </aside>

      <main class="flex-1 flex flex-col bg-gradient-to-br from-white to-neutral-100">
        <!-- Chat Header -->
        <div class="chat-header h-[72px] px-5 flex justify-between items-center bg-white border-b border-neutral-300 shadow-sm md:px-10">
          <div class="flex gap-3 items-center">
            <div>
              <h3 class="text-lg font-semibold text-gray-800">Ticket: <span class="text-primary"><div class="animate-pulse h-4 bg-gray-200 rounded w-20 inline-block"></div></span></h3>
              <p class="text-sm text-gray-500">Assigned to <span class="font-medium text-gray-700"><div class="animate-pulse h-3 bg-gray-200 rounded w-24 inline-block"></div></span></p>
            </div>
          </div>
          <div class="animate-pulse h-5 bg-gray-200 rounded-full w-16"></div>
        </div>

        <!-- Messages Area -->
        <div class="flex-1 overflow-y-auto px-10 py-6 space-y-6" id="messageContainer">
          <div class="animate-pulse space-y-6">
            <!-- Date separator skeleton -->
            <div class="flex items-center justify-center my-4">
              <div class="bg-gray-200 h-6 w-40 rounded-full"></div>
            </div>
            
            <!-- Left side message skeleton (CSR) -->
            <div class="flex justify-start">
              <div class="bg-gray-200 rounded-2xl p-4 max-w-[70%] space-y-2">
                <div class="h-4 bg-gray-300 rounded w-full"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                <div class="h-3 bg-gray-300 rounded w-16 mt-2"></div>
              </div>
            </div>

            <!-- Right side message skeleton (User) -->
            <div class="flex justify-end">
              <div class="bg-gray-200 rounded-2xl p-4 max-w-[70%] space-y-2">
                <div class="h-4 bg-gray-300 rounded w-full"></div>
                <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                <div class="h-3 bg-gray-300 rounded w-16 mt-2"></div>
              </div>
            </div>

            <!-- Loading indicator -->
            <div class="flex items-center justify-center py-4 opacity-75">
              <div class="flex items-center gap-3">
                <div class="w-4 h-4 border-2 border-gray-300 border-t-gray-400 rounded-full animate-spin"></div>
                <span class="text-gray-400 text-sm">Loading your conversations...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="shrink-0 border-t border-neutral-300 bg-white px-6 py-4">
          <form class="flex items-center gap-3">
            <div class="flex flex-1 items-center bg-white border border-gray-300 rounded-3xl px-4 py-2 pr-4 transition opacity-50">
              <textarea placeholder="Select a ticket to start messaging..." rows="1" class="w-full resize-none text-sm leading-relaxed outline-none bg-transparent max-h-[6.5rem] overflow-y-auto" disabled></textarea>
            </div>       
            <button type="submit" disabled class="group cursor-not-allowed text-white text-sm aspect-square !p-3 rounded-full bg-gray-200 opacity-50 transition font-medium">
              <svg class="h-5 w-auto fill-gray-400" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.994 4.00669L3.5993 7.04202L6.39596 8.66069L8.86196 6.19402C8.98706 6.06901 9.15669 5.99882 9.33353 5.99888C9.51038 5.99895 9.67996 6.06926 9.80496 6.19435C9.92997 6.31945 10.0002 6.48908 10.0001 6.66592C10 6.84277 9.92972 7.01235 9.80463 7.13735L7.33796 9.60402L8.95796 12.4L11.994 4.00669ZM12.2093 2.51069C13.006 2.22202 13.778 2.99402 13.4893 3.79069L9.96796 13.5274C9.67863 14.326 8.58796 14.4234 8.16196 13.688L6.0173 9.98269L2.31196 7.83802C1.57663 7.41202 1.67396 6.32135 2.47263 6.03202L12.2093 2.51069Z"/>
              </svg>
            </button>
          </form>
        </div>
      </main>

    </div>
  </div>

  <script>
    // Auto-refresh to show the skeleton loading effect
    setTimeout(() => {
      location.reload();
    }, 3000);
  </script>

</body>
</html>
