<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify API Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Netlify API Proxy Test</h1>
    <p>Testing if Netlify redirects are working correctly...</p>
    
    <div class="test-section">
        <h2>Employee API Test</h2>
        <button onclick="testEmployeeAPI()">Test /api/employee/display</button>
        <div id="employee-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Direct API Test (should fail with CORS)</h2>
        <button onclick="testDirectAPI()">Test Direct betcha-api.onrender.com</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Landing Page API Test</h2>
        <button onclick="testLandingAPI()">Test /api/landing/display/68a735c07753114c9e87c793</button>
        <div id="landing-result"></div>
    </div>

    <script>
        async function testEmployeeAPI() {
            const resultDiv = document.getElementById('employee-result');
            resultDiv.innerHTML = '<p>Testing proxy endpoint...</p>';
            
            try {
                console.log('Testing: /api/employee/display');
                const response = await fetch('/api/employee/display');
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Employee data:', data);
                
                resultDiv.innerHTML = `
                    <p class="success">✅ Proxy working! Found ${data.length} employees</p>
                    <h3>First Employee:</h3>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Employee API Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ Proxy failed: ${error.message}</p>
                    <p>Check browser console for details.</p>
                `;
            }
        }
        
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '<p>Testing direct endpoint (should fail)...</p>';
            
            try {
                console.log('Testing: https://betcha-api.onrender.com/employee/display');
                const response = await fetch('https://betcha-api.onrender.com/employee/display');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">⚠️ Direct API worked (unexpected!)</p>
                    <p>This means CORS is not blocking the request.</p>
                `;
            } catch (error) {
                console.error('Direct API Error:', error);
                resultDiv.innerHTML = `
                    <p class="success">✅ Expected CORS error: ${error.message}</p>
                    <p>This confirms CORS is blocking direct requests.</p>
                `;
            }
        }
        
        async function testLandingAPI() {
            const resultDiv = document.getElementById('landing-result');
            resultDiv.innerHTML = '<p>Testing landing proxy endpoint...</p>';
            
            try {
                console.log('Testing: /api/landing/display/68a735c07753114c9e87c793');
                const response = await fetch('/api/landing/display/68a735c07753114c9e87c793');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Landing data:', data);
                
                resultDiv.innerHTML = `
                    <p class="success">✅ Landing proxy working!</p>
                    <h3>Landing Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Landing API Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ Landing proxy failed: ${error.message}</p>
                    <p>Check browser console for details.</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('=== Netlify Proxy Test Page Loaded ===');
            console.log('Location:', window.location.href);
            console.log('Testing in 2 seconds...');
            
            setTimeout(() => {
                testEmployeeAPI();
                setTimeout(testDirectAPI, 1000);
                setTimeout(testLandingAPI, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
