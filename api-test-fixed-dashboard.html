<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Fixed Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard API Test - Fixed Version</h1>
    
    <div class="section">
        <h3>Available Rentals Today</h3>
        <div id="availableResult">Testing...</div>
    </div>
    
    <div class="section">
        <h3>Booked Rentals Today</h3>
        <div id="bookedResult">Testing...</div>
    </div>
    
    <div class="section">
        <h3>Rank Property API (POST)</h3>
        <div id="rankPropertyResult">Testing...</div>
    </div>
    
    <div class="section">
        <h3>All API Endpoints</h3>
        <div id="allEndpointsResult">Testing...</div>
    </div>

    <script>
        const API_BASE = 'https://betcha-api.onrender.com';
        
        const DASHBOARD_ENDPOINTS = {
            employeeCount: `${API_BASE}/dashboard/admin/employee/activeCount`,
            guestCount: `${API_BASE}/dashboard/admin/guest/activeCount`,
            propertyCount: `${API_BASE}/dashboard/admin/property/activeCount`,
            todayBookingCount: `${API_BASE}/dashboard/admin/booking/todayCount`,
            availableToday: `${API_BASE}/dashboard/admin/property/availableToday`,
            activeBookingCount: `${API_BASE}/dashboard/admin/booking/activeCount`,
            rankProperty: `${API_BASE}/dashboard/admin/rankProperty`
        };
        
        function setResult(elementId, isSuccess, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.parentElement.className = isSuccess ? 'section success' : 'section error';
        }
        
        async function testAvailableRentals() {
            try {
                const response = await fetch(DASHBOARD_ENDPOINTS.availableToday);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                setResult('availableResult', true, `✅ Success: ${data.availableRoomCount} available rentals`);
            } catch (error) {
                setResult('availableResult', false, `❌ Error: ${error.message}`);
            }
        }
        
        async function testBookedRentals() {
            try {
                const response = await fetch(DASHBOARD_ENDPOINTS.todayBookingCount);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                setResult('bookedResult', true, `✅ Success: ${data.activeBookingsToday} booked rentals today`);
            } catch (error) {
                setResult('bookedResult', false, `❌ Error: ${error.message}`);
            }
        }
        
        async function testRankProperty() {
            try {
                const response = await fetch(DASHBOARD_ENDPOINTS.rankProperty, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                setResult('rankPropertyResult', true, `✅ Success: Received ${Array.isArray(data) ? data.length : 0} properties`);
            } catch (error) {
                setResult('rankPropertyResult', false, `❌ Error: ${error.message}`);
            }
        }
        
        async function testAllEndpoints() {
            const results = [];
            
            for (const [name, url] of Object.entries(DASHBOARD_ENDPOINTS)) {
                try {
                    let response;
                    if (name === 'rankProperty') {
                        response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({})
                        });
                    } else {
                        response = await fetch(url);
                    }
                    
                    results.push(`${name}: ${response.status} ${response.ok ? '✅' : '❌'}`);
                } catch (error) {
                    results.push(`${name}: ERROR - ${error.message} ❌`);
                }
            }
            
            setResult('allEndpointsResult', true, `<pre>${results.join('\n')}</pre>`);
        }
        
        // Run all tests
        document.addEventListener('DOMContentLoaded', function() {
            testAvailableRentals();
            testBookedRentals();
            testRankProperty();
            testAllEndpoints();
        });
    </script>
</body>
</html>
